<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container__table">

    </div>
    <script>
        // Задача 4. Дано 3 таблиці розмірності 3 * 3 з випадковими числами.
        // Якщо відбувається клік на якійсь із клітинок, то до відповідної таблиці додається червона рамка
        // (спробуйте додати можливість відображення кількості кліків біля назви таблиці 
        // з використанням відповідно доданого для цього атрибута).



        function generateTable() {
            let container = document.querySelector('.container__table')
            for (let t = 0; t < 3; t++) {
                let tbl = document.createElement('table')
                tbl.classList.add('tabl');
                for (let i = 0; i < 3; i++) {
                    let tr = document.createElement('tr')
                    for (let j = 0; j < 3; j++) {
                        let randNum = 1 + Math.floor(Math.random() * (100 - 1 + 1))
                        let td = document.createElement('td')
                        td.innerText = randNum
                        td.addEventListener('click', getColor)
                        tr.append(td)
                    }
                    tbl.append(tr)
                }
                container.append(tbl)
            }

        }
        function getColor(event) {
            let td = event.currentTarget;
            let tbl = td.closest('.tabl');
            tbl.style.backgroundColor = 'red';
        }


        generateTable()

    </script>
</body>

</html>
