<script>
    // Задача 2. Дано 5 елементів input. 
    // При введенні значення у якийсь із них необхідно автоматично заповнювати інші
    // (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний),
    //  усі наступні на 1 більше (кожен наступне на 1 більше за попереднього)


    let num = document.querySelectorAll('.number')

    for (let i = 0; i < num.length; i++) {
        num[i].addEventListener('input', func)
    }


    function func() {
        let currentEl = this
        let valeuCurrent = parseFloat(this.value)

        if (isNaN(valeuCurrent)) {
            return
        }

        while (currentEl.nextElementSibling !== null) {

            currentEl.nextElementSibling.value = valeuCurrent += 1
            currentEl = currentEl.nextElementSibling
        }
        while (currentEl.previousElementSibling !== null) {

            currentEl.previousElementSibling.value = valeuCurrent -= 1
            currentEl = currentEl.previousElementSibling
        }
    } 
</script>

</script>
