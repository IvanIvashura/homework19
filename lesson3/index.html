<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <div class="container">

    </div>

    <script>
        // Задача 3. Дано 5 випадковим чином згенерованих нумерованих списків з рандомними числами
        // (кількість елементів у списку випадкова від 1 до 10, елементи випадкові – від 1 до 100)
        // При натисненні на кнопку нумеровані списки з парною кількістю елементів зафарбувати 
        // у зелений колір, інші у червоний.

        class Table {

            getRandom(min, max) {
                return min + Math.floor(Math.random() * (max - min + 1));
            }

            getList(minFirst, maxFirst, minSecond, maxSecond) {
                let container = document.querySelector('.container')
                for (let i = 0; i < 5; i++) {

                    let list = document.createElement('ol')
                    list.className = 'list'
                    let listsCount = this.getRandom(minFirst, maxFirst)

                    for (let index = 0; index < listsCount; index++) {
                        let value = this.getRandom(minSecond, maxSecond)
                        let listElement = document.createElement('li')
                        listElement.className = 'list__el'
                        listElement.innerText = value
                        list.append(listElement)
                    }
                    container.append(list)
                }
                let btn = document.createElement('button')
                btn.className = 'button'
                btn.innerText = 'get odd/even'
                btn.onclick = this.getNums.bind(this)
                container.append(btn)
            }
            getNums() {
                let lists = document.querySelectorAll('.list')

                lists.forEach(list => {
                    let listEls = list.querySelectorAll('.list__el');
                    if (listEls.length % 2 == 0) {
                        list.style.color = 'green'
                    } else
                        list.style.color = 'red'
                });

            }
        }

        let getTable = new Table()
        getTable.getList(1, 10, 1, 100)

    </script>
</body>

</html>
